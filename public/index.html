<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <img  class="card__image" src="./images/illustration-hero.svg" alt="ilustration hero">
    <!--Contenido-->
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <!--Plan-->
      <div class="plan">
        <img class="plan__icon" src="./images/icon-music.svg" alt="icon music">
        <h2 class="plan__title">Annual Plan</h2>
        <p clasS="plan__price">$59.99/year</p>
        <Button class="button plan__button--change" href="#" >Change</Button>
      </div>

      <a class="card__button--pay" href="#" >Proceed to Payment</a>
      <a class="card__button--cancel" href="#" >Cancel Order</a>
    </div>
  </div>

</body>
</html>
